name: Build and deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: build backend image
        run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/springboot-backend:${{ github.ref_name }}-${{ github.sha }}-${{ github.run_number }} .

      - name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: push docker image
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/springboot-backend:${{ github.ref_name }}-${{ github.sha }}-${{ github.run_number }}

